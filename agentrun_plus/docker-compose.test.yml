# Testing Docker Compose configuration
# Exposes the python-runner service externally for testing
# Usage: docker-compose -f docker-compose.base.yml -f docker-compose.dev.yml -f docker-compose.test.yml up
# Or for production testing: docker-compose -f docker-compose.base.yml -f docker-compose.prod.yml -f docker-compose.test.yml up

services:
  python-runner:
    ports:
      - "5000:5000"  # Expose python-runner for external testing
